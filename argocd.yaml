
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: screen-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Talh12/screenshot_app.git  
    targetRevision: HEAD
    path: K8S  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true